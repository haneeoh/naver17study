<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.tb1>table{
            border-collapse: collapse;/*seperate 기본값 */
        }
        div.tb2{
            margin-top: 30px;
        }
        div.tb2>table{
            width: 400px;
            border-collapse: collapse;
            border: groove 10px gold;
        }
        div.tb2>table img{ /*table>img 로 적용시 적용안됨. 하위태그가 2개 더 존재*/
            width: 130px;
        }
        div.tb2 tr td{
            border: dotted 1px gray;
        }
    </style>
</head>
<body>
<div class="tb1">
    <table border="1" style="width: 300px;">
        <caption>[테이블#1]</caption>
        <tr height="40" align="center" bgcolor="orange"> <!--1행-->
            <td>이름</td> <!--1열-->
            <td align="right">핸드폰</td> <!--2열-->
        </tr>
        <tr height="50">
            <!--align:left(기본값),center,right-->
            <td align="center">이영자</td>
            <td bgcolor="greenyellow">010-1111-3333</td>
        </tr>
        <tr height="100">
            <!--valign: middle(기본값),top,bottom-->
            <td valign="top">강호동</td>
            <td valign="bottom"
            style="background-color: pink;color: blue;">010-5656-7878</td>
        </tr>
    </table>
</div>
<div class="tb2">
    <table>
        <tr>
            <!--rowspan:여러 행 합치기-->
            <td rowspan="4" align="center">
                <img src="../photo/19.jpg">
            </td>
            <td>이름:수지</td>
        </tr>
        <tr>
            <td>나이:23세</td>
        </tr>
        <tr>
            <td>핸드폰:010-1515-8484</td>
        </tr>
        <tr>
            <td>주소:서울시 강남구</td>
        </tr>
        <!--colspan:여러 열 합치기-->
        <tr bgcolor="orange">
            <td colspan="2" align="center">
                <b style="font-size: 1.5em;">비트캠프 17기 수강생</b>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
