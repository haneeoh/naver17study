<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            height: 200px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="3" align="left" valign="top" bgcolor="skyblue">일</td>
            <td colspan="3" bgcolor="lightpink">이</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="lightpink">삼</td>
            <td rowspan="3" align="left" valign="bottom" bgcolor="skyblue">사</td>
        </tr>
        <tr>
            <td>오</td>
            <td>육</td>
        </tr>
        <tr>
            <td colspan="3" bgcolor="lightpink">칠</td>
        </tr>
    </table>
</body>
</html>
