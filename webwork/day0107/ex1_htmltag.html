<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 기본태그공부</title>
</head>
<body>
    <!-- header 태그,자동개행(행이넘어감), 주석처리 함, 설명쓰는곳 -->
    <h1>H1 Font Size</h1>
    <h2>H2 Font Size</h2>
    <h3>H3 Font Size</h3>
    <h4>H4 Font Size</h4>
    <h5>H5 Font Size</h5>
    <h6>H6 Font Size</h6>
    
    <font size="5" color="orange" face="Impact">Orange ColorFont Tag</font>
    <font size="3" color="hotpink" face="Comic Sans Ms"> Orange ColorFont Tag</font>
    <br>
    <font size="10" color="green" face="궁서체">다들 안녕하세요?</font>
    <br>
    <b>Bold <u>굵게(+underline)</u> 속성</b> 굵게 속성 해제
    <br>
    <i>italic</i>
    <h1>Happy<sup>Day(위첨자)</sup></h1> <!--sup:윗첨자,sub:아래첨자-->
    <h1>Happy<sub>Day(아래첨자)</sub></h1> 
    <h1>x<sup>2</sup>+y<sup>3</sup></h1>
    <h1>x<sub>2</sub>,x<sub>2</sub></h1>

    <h1><strike>30000</strike>->15000</h1> <!--strike:취소선-->

</body>
</html>
