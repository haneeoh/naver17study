<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>502 study</title>
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <style>
          body *{
            font-family: 'Jua';
          }
          div.a
          {
            clear: both;
          }
          
      </style>
    </head>
    <body>
      <h5 class="alert alert-danger">마우스를 올리면 별5개가 after 로 추가하고 벗어나면 제거하기
        <br>이벤트는 div.box 에 하기
      </h5>
      <div class="a">
        <div class="box" style="background-color: aqua;"></div>
      </div>
      <div class="a">
        <div class="box" style="background-color: rgb(29, 167, 32);"></div>
      </div>
      <div class="a">
        <div class="box" style="background-color: rgba(255, 149, 0, 0.896);"></div>
      </div>
      <div class="a">
        <div class="box" style="background-color: rgb(188, 45, 213);"></div>
      </div>

      <script>
        $("div.box").css({
        "width":"50px",
        "height":"50px",
        "border":"1px solid gray",
        "margin":"10px",
        "cursor":"pointer",
        "float":"left"
        });
        
        $("div.box").mouseover(function(){
          let s=`<h5 class="b">⭐️⭐️⭐️⭐️⭐️</h5>`;

          if($(this).next())
            $(this).next().remove(); //계속마우스 같은데올리면 두번나오므로 제거

          $(this).after(s);
          $(this).parent().siblings().find(".b").remove();
        })
      </script>
    </body>
</html>
