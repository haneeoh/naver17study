<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>502 study</title>
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <style>
          body *{
            font-family: 'Jua';
          }
      </style>
    </head>
    <body>
      <h6 class="alert alert-danger">div.box 에 배경색이 랜덤하게 들어가도록
        each문을 이용해서 적용하고<br>(가로방향으로 배치 css추가)
        <br>마우스를 올리면 배경색을 얻어 h2 에 텍스트로 출력하시오.</h6>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>

      <h2 style="clear: both;margin: 100px 150px;width: 300px;"></h2>

      <script>
        $("div.box").css({
        "width":"50px",
        "height":"50px",
        "border":"1px solid gray",
        "margin-left":"30px",
        "float":"left",
        "cursor":"pointer",
        "text-align":"center",
        "padding-top":"10px"
        });

      $("div.box").each((idx,ele)=>{
        let r=parseInt(Math.random()*256);
        let g=parseInt(Math.random()*256);
        let b=parseInt(Math.random()*256);
        let color=`rgb(${r},${g},${b})`;

        $(ele).css("background-color",color);
        $(ele).text(idx+1);
      });

      $("div.box").mouseover(function(){
        let bg=$(this).css("background-color");
        $("h2").text(bg);
        });
      </script>
      <hr>
      <button type="button" id="btn1">after로 메세지 추가</button>
      <script>
        let n=1;
        $("#btn1").click(function(){
          let s=`<h5 class="m">Hello ${n++}</h5>`;

          if($(this).next())
            $(this).next().remove(); //노드(해당태그)삭제할때 사용

          $(this).after(s);
        });
      </script>
    </body>
</html>
