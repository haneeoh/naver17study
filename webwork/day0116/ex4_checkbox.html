<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>502 study</title>
      <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
      <style>
          body *{
            font-family: 'Jua';
          }
      </style>
    </head>
    <body>
      <div style="margin: 30px;">
        <h3><b>글꼴 모양을 선택하세요</b></h3>
        <div class="input-group">
          <label>
          <input type="checkbox" class="form-check-input" id="chk1">&nbsp;굵게&nbsp;
          </label>
          <label>
            <input type="checkbox" class="form-check-input" id="chk2">&nbsp;기울게&nbsp;
          </label>
          <label>
            <input type="checkbox" class="form-check-input" id="chk3">&nbsp;밑줄&nbsp;
          </label>
        </div>
        <h3 style="margin-top: 30px;"><b>글자 색을 선택하세요</b></h3>
        <div class="input-group">
          <label>
            <input type="radio" class="form-check-input fcolor"
            value="red" name="fontcolor">&nbsp;빨강색
          </label>
          &nbsp;&nbsp;
          <label>
            <input type="radio" class="form-check-input fcolor"
            value="black" checked name="fontcolor">&nbsp;검정색
          </label>
          &nbsp;&nbsp;
          <label>
            <input type="radio" class="form-check-input fcolor"
            value="pink" name="fontcolor">&nbsp;분홍색
          </label>
          &nbsp;&nbsp;
          <label>
            <input type="radio" class="form-check-input fcolor"
            value="orange" name="fontcolor">&nbsp;오렌지색
          </label>
          &nbsp;&nbsp;
          <label>
            <input type="radio" class="form-check-input fcolor"
            value="blue" name="fontcolor">&nbsp;파랑색
          </label>
        </div>
        <div class="input-group" style="margin-top: 30px;">
          <h6>글자 크기 변경</h6>&nbsp;&nbsp;
          <input type="range" id="fsize" min="10" max="50" step="2"
          value="30" style="margin-left: 30px;width: 195px;">
          <h6 class="fnum" style="margin-left: 10px;">30</h6>
        </div>
        <div class="input-group" style="margin-top: 30px;">
          <h6>배경색 변경</h6>&nbsp;&nbsp;
          <input type="color" id="bcolor" value="#ccccff">
          <h6 style="margin-left: 20px;">글꼴 변경</h6>&nbsp;&nbsp;
          <select class="selfont">
            <option>나눔고딕</option>
            <option>나눔명조</option>
            <option selected>나눔스퀘어</option>
            <option>배달의민족 연성</option>
            <option>배달의민족 주아</option>
            <option>배달의민족 도현</option>
          </select>
        </div>

        <button type="button" class="btn btn-outline-danger"
        id="btnresult" style="margin: 30px 80px;">글꼴에 선택한 값 적용하기</button>

        <div class="box" style="margin: 20px 40px; font-size: 22px;">
          안녕하세요, Have a Nice Day!!
        </div>
      </div>
      <script>
        //초기값으로 배경 색 가져와서 적용시키기
        $(".box").css("background-color",$("#bcolor").val());
        //초기값으로 폰트 가져와서 적용시키기
        $(".box").css("font-family",$(".selfont").val());

        $("#btnresult").click(function(){
          //굵게
          let b=$("#chk1").is(":checked"); //cheked 가 true값
          if(b)
            $(".box").css("font-weight","bold");
          else
            $(".box").css("font-weight","normal"); //기본값 normal
          //기울게
          if ($("#chk2").is(":checked"))
            $(".box").css("font-style","italic");
          else
            $(".box").css("font-style","normal");
          //밑줄
          if ($("#chk3").is(":checked"))
            $(".box").css("text-decoration","underline");
          else
            $(".box").css("text-decoration","none"); //기본값 None
          //글자색
          //클래스로 선택된 값 가져오는 방법
          // let fcolor=$(".fcolor:checked").val(); //체크 된 밸류값만 얻어오기
          //name 으로 얻어오기
          let fcolor=$("[name='fontcolor']:checked").val();
          $(".box").css("color",fcolor);

          //배경색 적용
          $(".box").css("background-color",$("#bcolor").val());
          //폰트 적용
          $(".box").css("font-family",$(".selfont").val());
          //글자 크기 적용하기
          $(".box").css("font-size",$("#fsize").val()+"px");
        });

        //range 이벤트
        $("#fsize").change(function(){
          $(".fnum").text($(this).val());
        })
      </script>
    </body>
</html>
