<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        figure,figcaption{
            display: block;
        }
        /*전체 박스!*/
        #wrap{
            width: 90%;
            margin: 10px auto;/*auto 로 주면 가운데로 정렬*/
        }
        #photo img{
            width: 100%;
            max-width: 800px;/*사이즈 한계. 보통 해상도때문에 정해짐*/
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 반응형의 가장 기본은 크기를 고정으로 주지 않고, 퍼센트로 주는것 -->
    <div id="wrap">
        <section id="photo">
            <figure>
                <img src="../photo/K-041.png">
                <figcaption>
                    <b>이미지 #1</b>
                </figcaption>
            </figure>
            <figure>
                <img src="../photo/K-045.png">
                <figcaption>
                    <b>이미지 #2</b>
                </figcaption>
            </figure>
            <figure>
                <img src="../photo/K-038.png">
                <figcaption>
                    <b>이미지 #3</b>
                </figcaption>
            </figure>
        </section>
    </div>
</body>
</html>
