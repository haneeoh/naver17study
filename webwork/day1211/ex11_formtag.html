<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 400px;
            border: 5px groove gray;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h2>HTML5 FormTag들</h2>
    <table>
        <tr>
            <th width="100">text</th>
            <td>
                <input type="text" value="Hello"> <!-- " " 넣는이유: 공백이 포함될 수 있으니까 -->
            </td>
        </tr>
        <tr>
            <th>password</th>
            <td>
                <input type="password" value="12345">
            </td>
        </tr>
        <tr>
            <th>checkbox</th>
            <td>
                <!-- label 안에 checkbox 와 글자를 넣으면 글자를 클릭해도 체크가 됨 -->
                <label><input type="checkbox">운전면허</label>
                &nbsp;&nbsp;&nbsp;
                <label><input type="checkbox" checked>여권</label> <!-- 초기값 체크 -->
            </td>
        </tr>
        <tr>
            <th>radio</th>
            <td>
                <label>
                    <!-- value=얻어갈 값 이름 / 출력되는이름 -> 남자 -->
                    <!-- radio 는 같은 그룹으로 묶을 경우 반드시 Name 이 같아야 한다.(같은 name 에서 중복선택 x)-->
                    <input type="radio" value="men" name="gender" checked>남자
                </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <label>
                    <input type="radio" value="women" name="gender">여자
                </label>
            </td>
        </tr>
        <tr>
            <th>number</th>
            <td>
                <input type="number" value="10" min="0" max="20" step="2">
                <!-- 기본값은 0부터 한도없이 / 문자입력은 안됨 -->
            </td>
        </tr>
        <tr>
            <th>color</th>
            <td>
                <!-- value 기본값 -->
                <input type="color" value="#ccffff">
            </td>
        </tr>
        <tr>
            <th>date</th>
            <td>
                <!-- value 기본값 -->
                <input type="date" value="2025-01-09">
                &nbsp;
                <!-- 시간까지 설정 가능 -->
                <input type="datetime-local">
            </td>
        </tr>
        <tr>
            <th>button</th>
            <td>
                <input type="button" value="Ok">
                &nbsp&nbsp;
                <button type="button">Cancle</button>
            </td>
        </tr>
        <tr>
            <th>submit(폼단위전송)</th>
            <td>
                <input type="submit" value="전송">
                &nbsp;
                <button type="submit">전송</button>
                <!-- submit 과 같은 기능인데 이미지로 나타내는 방법-->
                &nbsp;
                <input type="image" src="../mycar/mycar12.png" width="100" height="50">
            </td>
        </tr>
        <tr>
            <th>select</th>
            <td>
                <select>
                    <option>java</option>
                    <option>html5</option>
                    <option>javascript</option>
                    <option>springboot</option>
                    <option>oracle</option>
                </select>
                &nbsp;<!-- 제목기본값, 실제 목록에는 존재x -->
                <select>
                    <option selected disabled hidden>도시선택</option>
                    <option>서울</option>
                    <option>성남시</option>
                    <option>용인시</option>
                    <option>제주도</option>
                    <option>부산</option>
                </select>
                &nbsp;
                <select size="3">
                    <option>Java</option>
                    <option>Mysql</option>
                    <option>Spring</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>progress</th>
            <td>
                <progress value="60" max="100"></progress>
            </td>
        </tr>
    </table>
</body>
</html>
