<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body *{
                font-family: 'Jua';
            }
            .loc{
                position: absolute;
                left: 0;
                top: 250px;
            }
            .loc .photo{
                position: absolute;
                left: 0;
                top: 20px;
            }
        </style>
    </head>
    <body>
    <div class="msg">
        <h3><b>3초뒤,5초뒤 각각 사진을 추가해 보세요</b></h3>
    </div>

        //화살표 함수(arrow function):this 사용못함

            `<img src="../photo/15.jpg" width=120>`;

        setTimeout(() => {

    </script>
    <hr>
    <!-- 글씨와 사진의 위치가 변동되지 않게 따로 클래스 지정 -->
    <div class="loc">
        <h6>오른쪽으로 이동하다가 윈도우 끝까지 가면 다시 시작위치로</h6>
        <img src="../photo2/26.jpg" width="100" class="photo">
        <br><br><br><br><br><br>
        <button type="button" class="btn btn-danger btn-sm btnstop">멈춤</button>
    </div>
    <script>
        let leftLoc=0;
        // setInterval 을 반환값으로 받아놔야 버튼에 적용가능
        let interval=setInterval(() => {
            leftLoc+=10;
            document.querySelector(".photo").style.left=leftLoc+"px";
            if(leftLoc > (window.innerWidth-100)) //100은 이미지 크기를 대략으로
                leftLoc=0;
        }, 250);

        //버튼 이벤트
        document.querySelector(".btnstop").onclick=function(){
            clearInterval(interval);//interval 함수 멈춤
        }
    </script>
    </body>
</html>
